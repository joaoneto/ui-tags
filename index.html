<!doctype html>
<html lang="en" ng-app="tagsDemoApp" id="top">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">
    <title>AngularUI Tags for AngularJS</title>

    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0-rc1/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.min.css" rel="stylesheet">

    <link rel="stylesheet" href="tagsDemo.css">

    <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="http://code.angularjs.org/1.0.7/angular.js"></script>

    <script src="angular-ui-tags.js"></script>

    <script src="tagsDemo.js"></script>
</head>
<body>

    <header class="navbar">
        <div class="container">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-responsive-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>

            <a class="navbar-brand">UI-Tags</a>

            <div class="nav-collapse collapse navbar-responsive-collapse">
            </div>
        </div>
    </header>


    <div role="main">

        <div class="container">
            <section id="directives-tags" ng-controller="TagsCtrl">
                <div class="page-header">
                    <h1>UI-Tags</h1>
                    <code>{{form}}</code>
                </div>
            
                <ui-tags tag-classes="tag tag-blue" tag-input-classes="tag tag-input" tag-lightness="white" tag-input-lightness="black" class="row-fluid tags-bucket" tags="form.tags"></ui-tags>

            </section>
        </div>
    </div>

  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),

  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

</body>
</html>
