<!doctype html>
<html lang="en" ng-app="tagsDemoApp" id="top">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">
    <title>AngularUI Tags for AngularJS</title>

    <link rel="stylesheet" href="../bower_components/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../bower_components/bootstrap/css/bootstrap-responsive.min.css">

    <link rel="stylesheet" href="tagsDemo.css">

    <script src="../bower_components/jquery/jquery.min.js"></script>
    <script src="../bower_components/angular/angular.min.js"></script>

    <script src="../src/tags.js"></script>

    <script src="tagsDemo.js"></script>
</head>
<body>
    <header class="navbar navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container">
                <div class="dropdown pull-left">
                    <a class="brand dropdown-toggle" role="button" data-toggle="dropdown" href="#">
                        AngularUI
                        <b class="caret"></b>
                    </a>
                    <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                        <li><a href="https://github.com/angular-ui/"><strong>Related Projects:</strong></a></li>
                        <li class="divider"></li>
                        <li><a href="http://angular-ui.github.com/bootstrap/">Bootstrap</a></li>
                        <li><a href="http://angular-ui.github.com/ng-grid/">Grid</a></li>
                        <li><a href="https://github.com/angular-ui/AngularJs.tmbundle">AngularJS.tmbundle</a></li>
                        <li><a href="http://angular-ui.github.com/ui-router/">Router <span
                                class="label label-success">New!</span></a></li>
                        <li><a href="http://angular-ui.github.com/Tips-n-Tricks/">Tips-n-Tricks <span
                                class="label">WIP</span></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
    <div role="main">
        <div class="container">
            <section id="directives-calendar" ng-controller="TagsCtrl">
                <div class="page-header">
                    <h1>UI-Tags</h1>
                    <code>{{form}}</code>
                </div>

                <ui-tags tag-classes="tag tag-blue" tag-input-classes="tag tag-input" tag-lightness="white" tag-input-lightness="black" class="row-fluid tags-bucket" tags="form.tags"></ui-tags>
                <ui-tags tag-classes="tag tag-blue" tag-input-classes="tag tag-input" tag-lightness="white" tag-input-lightness="black" class="row-fluid tags-bucket" tags="form.tags1"></ui-tags>

            </section>
        </div>
    </div>

</body>
</html>
