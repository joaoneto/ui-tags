<!doctype html>
<html lang="en" ng-app="tagsDemoApp" id="top">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">
    <title>AngularUI Tags for AngularJS</title>

    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0-rc1/css/bootstrap.min.css">

    <link rel="stylesheet" href="tagsDemo.css">

    <script src="../bower_components/jquery/jquery.min.js"></script>
    <script src="../bower_components/angular/angular.min.js"></script>

    <script src="../src/tags.js"></script>

    <script src="tagsDemo.js"></script>
</head>
<body>
    <header class="navbar">
        <div class="container">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-responsive-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>

            <a class="navbar-brand">UI-Tags</a>

            <div class="nav-collapse collapse navbar-responsive-collapse">
            </div>
        </div>
    </header>


    <div role="main">
        <div class="container">
            <section id="directives-calendar" ng-controller="TagsCtrl">
                <div class="page-header">
                    <h1>UI-Tags</h1>
                    <code>{{form}}</code>
                </div>
            
                <ui-tags tag-classes="tag tag-blue" tag-input-classes="tag tag-input" tag-lightness="white" tag-input-lightness="black" class="row-fluid tags-bucket" tags="form.tags"></ui-tags>

            </section>
        </div>
    </div>

</body>
</html>
